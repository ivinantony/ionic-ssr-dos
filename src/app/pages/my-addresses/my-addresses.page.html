<desktop-header></desktop-header>
<ion-header class="ion-hide-md-up">
  <ion-toolbar color="secondary">
    <ion-title>My Addresses</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="profile"  color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="wrapper">
  <ion-card class="card">
    
    <ion-row class="ion-text-right addnew">
      <ion-col size="12">
        <ion-chip outline color="secondary" (click)="navigateToAddAddress()">
          <ion-label>Add New</ion-label>
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row class="address" *ngFor="let item of addresses; let i=index">
      <ion-col size="11">
    
        <ion-item lines="none">
          
          <ion-label>
            <h2>{{ item.name }}</h2>
            <h4>{{ item.phone }}</h4>
            <h4>{{ item.full_address }}</h4>
            <h4>{{ item.landmark }}</h4>
            
          </ion-label>           
        </ion-item>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="ellipsis-vertical-outline" class="ellips" (click)="selectOptions(i)"></ion-icon>
      </ion-col>
    </ion-row>
    <div class="ion-text-center" style="width: 100%;" *ngIf="addresses?.length == 0">
      <h1>Add an address</h1>
    </div>
   
  </ion-card>
</div>
  
  </ion-content>

<desktop-header></desktop-header>
<ion-header class="ion-no-border ion-hide-md-up">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="wallet"></ion-back-button>
    </ion-buttons>
    <ion-title>Recharge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="rechargeForm" (ngSubmit)="recharge()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-card class="card">
            <div class="text">
              <h3 class="ion-text-center">Transfer money to your Deal On Store wallet.</h3>
            </div>

            <ion-item class="ion-text-center" lines="none">
              <ion-input
                formControlName="amount"
                placeholder="0"
                autocapitalize="off"
                autocomplete="off"
                autocorrect="off"
                name="amount"
                type="tel"
                class="amount"
              ></ion-input>
            </ion-item>

            <div class="ion-padding flag">
              <img src="../../../assets/imgs/united-arab-emirates.png" alt="" />
              <h3>AED</h3>
            </div>

          
              <ion-col size="12" class="btnWrapper">
                <ion-button
                  type="submit"
                  [disabled]="!rechargeForm.valid"
                  expand="full"
                  fill="solid"
                  shape="round"
                  color="primary"
                >
                  Recharge
                </ion-button>
              </ion-col>
         
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

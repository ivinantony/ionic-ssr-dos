<ion-tabs class="ion-no-border">

  <ion-tab-bar class="ion-hide-md-up">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="offers">
      <ion-icon src="../assets/imgs/icons/tag.svg"></ion-icon>
      <ion-label>Offers</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon src="../assets/imgs/icons/cart.svg"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge [ngStyle]="{'opacity': cart_count > 0 ? '1' :'0'}"
        >{{cart_count}}</ion-badge
      >
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

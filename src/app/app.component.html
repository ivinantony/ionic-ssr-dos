<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <ion-menu-toggle>
        <div class="header-content user" [routerLink]="['/tabs/home']">
          <img src="../assets/imgs/icons/dos logo png.png" alt="" />
        </div>
      </ion-menu-toggle>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item
            routerDirection="root"
            lines="none"
            *ngFor="let item of categories; let i = index"
            [class.selected]="selectedCategoryIndex == i"
            (click)="navigateByUrl(i)"
          >
          <ion-icon src="{{item.icon}}"
          color="primary"
             
              slot="start"
              ></ion-icon>
            <!-- <ion-icon
              color="primary"
              slot="start"
              [name]="item?.icon"
            ></ion-icon> -->
            <ion-label>{{ item?.name }}</ion-label>
          </ion-item>
          <!-- <ion-item
            (click)="router.navigate(['/tabs/cart'])"
            routerDirection="root"
            lines="none"
          >
            <ion-icon
              color="primary"
              src="../assets/imgs/icons/cart.svg"
              slot="start"
            ></ion-icon>
            <ion-label>Cart</ion-label>
          </ion-item> -->
          <!-- <ion-item
            (click)="router.navigate(['/profile'])"
            routerDirection="root"
            lines="none"
          >
            <ion-icon
              name="person-circle-outline"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item> -->
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-menu-toggle>
          <ion-button
            fill="clear"
            expand="full"
            (click)="islogged ? logout() : login()"
          >
            <ion-icon
              color="primary"
              slot="start"
              src="../assets/imgs/logout.svg"
            ></ion-icon>
            {{ islogged ? "Sign out" : "Sign in" }}
          </ion-button>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
